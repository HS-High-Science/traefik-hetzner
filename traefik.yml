global:
  checkNewVersion: true
  sendAnonymousUsage: false
log:
  level: DEBUG
  
api:
  dashboard: true
  insecure: true

providers:
  swarm:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik
  file:
    directory: /etc/traefik/dynamic
    watch: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    asDefault: true
    http:
      tls:
        certResolver: "cloudflare"
      http2:
        maxConcurrentStreams: 250
      http3: {}

  internal:
    address: ":8080"
    http2:
      maxConcurrentStreams: 250

certificatesResolvers:
  cloudflare:
    acme:
      email: me@astrohweston.xyz
      storage: /etc/traefik/acme/acme.json
      dnsChallenge:
        provider: cloudflare

https:
  address: ":443"
  asDefault: true
  http:
    tls:
      certResolver: "cloudflare"
  http2:
    maxConcurrentStreams: 250
  http3: {}