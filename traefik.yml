global:
  checkNewVersion: true
  sendAnonymousUsage: false
log:
  level: DEBUG
  
api:
  dashboard: false
#  insecure: true

providers:
  swarm:
    exposedByDefault: false
    network: traefik
  file:
    directory: /etc/traefik/dynamic
    watch: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    asDefault: true
    http:
      tls:
        certResolver: "cloudflare"

certificatesResolvers:
  cloudflare:
    acme:
      email: me@astrohweston.xyz
      storage: /etc/traefik/acme/acme.json
      dnsChallenge:
        provider: cloudflare

https:
  address: ":443"
  asDefault: true
  http:
    tls:
      certResolver: "cloudflare"